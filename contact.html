<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Haven</title>
    <style>
        /* Resetowanie */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(90deg, #D7ECD9, #F8EFE8);
            color: #4A4A4A;
        }

        /* Nagłówek */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #A8D5BA, #F0E8C1);
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4A4A4A;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #4A4A4A;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #6A9D68;
        }

        .header-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #F8EFE8;
            color: #6A9D68;
            border: 1px solid #6A9D68;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-buttons button:hover {
            background-color: #6A9D68;
            color: white;
        }

        /* Tło wideo na stronie głównej */
        .hero {
            position: relative;
            height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4A4A4A;
            text-align: center;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8);
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-content button {
            padding: 10px 20px;
            background-color: #6A9D68;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-content button:hover {
            background-color: #4A804D;
        }

        /* Sekcje */
        section {
            padding: 40px 20px;
            background: linear-gradient(90deg, #D7ECD9, #F8EFE8);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Produkty */
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            padding: 20px;
            text-align: center;
            background-color: #F8EFE8;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .bold-text {
            font-weight: 600;
        }
        /* Koszyk */
        #cart {
            background: linear-gradient(90deg, #D7ECD9, #F8EFE8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        #cart ul li button {
            padding: 5px 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart ul li button:hover {
            background-color: #c9302c;
        }

        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Formularze */
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Stopka */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #A8D5BA, #F0E8C1);
            color: #4A4A4A;
        }
        /* Responsywność - Media Queries */

/* Dla urządzeń o szerokości do 768px (tablety, większe telefony) */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
    }

    header .logo {
        font-size: 1.6rem;
    }

    header nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }

    .hero-content h1 {
        font-size: 2rem;
    }

    .hero-content button {
        font-size: 1rem;
        padding: 12px 25px;
    }

    .products {
        flex-direction: column;
        align-items: center;
    }

    .product-card {
        width: 80%;
    }
}

/* Dla urządzeń o szerokości do 480px (standardowe telefony) */
@media (max-width: 480px) {
    header {
        padding: 10px;
    }

    header .logo {
        font-size: 1.4rem;
    }

    header nav ul {
        flex-direction: column;
        gap: 12px;
        padding-left: 0;
    }

    .hero-content h1 {
        font-size: 1.6rem;
    }

    .hero-content button {
        font-size: 1rem;
        padding: 10px 20px;
    }

    .product-card {
        width: 90%;
        padding: 15px;
    }

    footer {
        font-size: 0.9rem;
    }
}

/* Dla urządzeń o szerokości do 320px (najmniejsze telefony) */
@media (max-width: 320px) {
    header .logo {
        font-size: 1.2rem;
    }

    header nav ul {
        gap: 8px;
    }

    .hero-content h1 {
        font-size: 1.4rem;
    }

    .hero-content button {
        font-size: 0.9rem;
        padding: 8px 15px;
    }

    .product-card {
        width: 100%;
        padding: 12px;
    }

    footer {
        font-size: 0.8rem;
    }
}
    </style>
</head>
<body>
   <!-- Nagłówek -->
   <header>
    <div class="logo">Harmony Haven</div>
    <nav>
        <ul>

<div class="header-buttons">
<!-- Link to Sign Up page -->
<a href="signup.html"><button>Sign Up</button></a>
<!-- Link to Log In page -->
<a href="login.html"><button>Log In</button></a>
    <a href="cart.html"><button>Cart</button></a>
    </div>
    </header>
        <style>
            /* Kontener dla zawartości */
            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 60px); /* Odliczamy wysokość paska nawigacyjnego */
            }
    
            /* Styl dla formularza */
            .form-container {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }
    
            .form-container input, .form-container textarea {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            .form-container button {
                background-color: #6A9D68;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
            }
    
            .form-container button:hover {
                background-color: #6A9D68;
            }
    
            .response-message {
                margin-top: 15px;
                font-size: 14px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <!-- Główna zawartość strony -->
        <div class="content">
            <div class="form-container">
                <h2>Contact us!</h2>
                <form id="contact-form">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                    <button type="submit">Send</button>
                </form>
                <div class="response-message" id="response"></div>
            </div>
        </div>
        <div class="info">
            <p> E-mail: contact@harmonyhaven.pl</p>
            <p>Phone number: +48 123 456 789</p>
        </div>
        <script>
            // Obsługa wysyłania formularza
            document.getElementById("contact-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Zapobiega przeładowaniu strony
    
                const formData = new FormData(this);
                const responseElement = document.getElementById("response");
    
                // Wysyłanie formularza AJAX
                fetch("send-message.php", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.text())
                .then(data => {
                    responseElement.textContent = data; // Wyświetlenie komunikatu
                })
                .catch(error => {
                    responseElement.textContent = "Oops! Someting went wrong. Please try again later.";
                });
            });
        </script>
     <footer>
        <p>© 2024 Harmony Haven. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    </body>
