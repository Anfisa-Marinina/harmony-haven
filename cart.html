<head>
    <meta charset="UTF-8">

    <style>
         /* Resetowanie */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(90deg, #D7ECD9, #F8EFE8);
            color: #4A4A4A;
        }

        /* Nagłówek */
        .shopping-cart-section {
            text-align: center;
            front-size: 2rem;
            front-weight: bold;
            margin-bottom: 40px;

        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #A8D5BA, #F0E8C1);
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4A4A4A;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        header nav ul li a {
            text-decoration: none;
            color: #4A4A4A;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #6A9D68;
        }

        .header-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #F8EFE8;
            color: #6A9D68;
            border: 1px solid #6A9D68;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-buttons button:hover {
            background-color: #6A9D68;
            color: white;
        }

        /* Tło wideo na stronie głównej */
        .hero {
            position: relative;
            height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4A4A4A;
            text-align: center;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8);
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-content button {
            padding: 10px 20px;
            background-color: #6A9D68;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-content button:hover {
            background-color: #4A804D;
        }

        /* Sekcje */
        section {
            padding: 40px 20px;
            background: linear-gradient(90deg, #D7ECD9, #F8EFE8);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Produkty */
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            width: 250px;
            padding: 20px;
            text-align: center;
            background-color: #F8EFE8;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .bold-text {
            font-weight: 600;
        }
        /* Koszyk */
        #cart {
            background: linear-gradient(90deg, #D7ECD9, #F8EFE8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        #cart ul li button {
            padding: 5px 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart ul li button:hover {
            background-color: #c9302c;
        }

        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }

        /* Formularze */
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #6A9D68; /* Zielony kolor tła */
            color: white; /* Biały tekst */
            padding: 10px 20px; /* Wewnętrzne odstępy (góra-dół, lewo-prawo) */
            border: none; /* Usuwa domyślną ramkę */
            border-radius: 5px; /* Zaokrąglenie rogów */
            cursor: pointer; /* Zmienia kursor na "rączkę" */
            font-size: 16px; /* Wielkość tekstu */
            transition: background-color 0.3s ease; /* Płynna zmiana koloru */
        }

        /* Efekt po najechaniu kursorem */
        .add-to-cart:hover {
            background-color: #6A9D68; /* Ciemniejszy zielony */
        }

        /* Styl dla aktywnego przycisku (kliknięcie) */
        .add-to-cart:active {
            background-color: #3e8e41;
            transform: scale(0.98); /* Lekko zmniejsza przycisk */
        }
        /* Stopka */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #A8D5BA, #F0E8C1);
            color: #4A4A4A;
        }

/* Dla urządzeń o szerokości do 768px (tablety, większe telefony) */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;

    header .logo {
        font-size: 1.6rem;
    }

    header nav ul {
        flex-direction: column;

        gap: 15px;
    }

    .hero-content h1 {
        font-size: 2rem;
    }

    .hero-content button {
        font-size: 1rem;
        padding: 12px 25px;
    }

    .products {
        flex-direction: column;
        align-items: center;
    }

        width: 80%;
    }
}

/* Dla urządzeń o szerokości do 480px (standardowe telefony) */

            cart.forEach(item => {

                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = 
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-info">

                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                ;
                cartItemsContainer.appendChild(cartItemElement);
            });

            updateTotal();
        }

        function updateTotal() {
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.querySelector(".total").textContent = Total: $${totalPrice.toFixed(2)};
